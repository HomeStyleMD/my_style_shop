<header class="header">

    <div class="container">
        <div class="header__wrapper"> 
            <a href="index.html" class="subheader__logo">
                <img src="images/svg/logoPNG.png" alt="Achilles Shop">
            </a>
            
            <div class="dropdown" style="float:right;">
                <button onclick="myFunction()" class="dropbtn">&#9776;</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="goods.html#Bed">Кровати</a>
                    <a href="goods.html#Tumba">Тумбы</a>
                    <a href="goods.html#Dulap">Шкафы</a>

                    <a href="goods.html#Pouches">Подсумки</a>

                  -->

                </div>
                           <script>
                /* Когда пользователь нажимает на кнопку, переключаться раскрывает содержимое */
                function myFunction() {
                  document.getElementById("myDropdown").classList.toggle("show");
                }
                
                // Закрыть раскрывающийся список, если пользователь щелкнет за его пределами.
                window.onclick = function(event) {
                  if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                      if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                      }
                    }
                  }
                }
                </script>

</div>
</div>
</header>
    <main>
 
    <div class="swiper"><!-- Слайдер -->

        <div class="swiper-wrapper">
         <!-- Slides -->

         <div class="swiper-pagination"></div>
      </div>


      <section class="card-good">
            <div class="container card-good__wrapper">

                    <img class="card-good__image"  alt="">
                </div>

                        <p class="card-good__title"></p>
                        <p class="card-good__brand"></p>
                    </h2>
                    <h2 class="card-good__title-wrapper">

                    </h2>            
                    <h2 class="card-good__title-settings">

                            <p class="card-good__color-list"></p>
                    </h2>                         
                    <p class="card-good__descr"></p>
          
            
             
              <button class="buy_button" onclick="order()">Заказать</button>

<script>
function order() {
    // Получаем текст из элемента с классом 'card-good__title'
    var productTitle = document.querySelector('.card-good__title').innerText;
    
    // Получаем цену из элемента с классом 'card-good__price'
    var productPrice = document.querySelector('.card-good__price').innerText;

    // Кодируем текст для URL
    var encodedTitle = encodeURIComponent(productTitle);
    var encodedPrice = encodeURIComponent(productPrice);

    // Формируем ссылку
    var url = 'https://t.me/happyendnow?text=Здравствуйте%20заказываю%20кровать%20' + encodedTitle + '%2C%20за%20' + encodedPrice;

    // Перенаправляем пользователя по ссылке
    location.href = url;
}
</script>
